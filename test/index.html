<!DOCTYPE html>
<link rel=stylesheet href=./style.css>
<script type=application/javascript src=./bang-dev.js></script>
<script>
  use('test-component');
  use('test-void');
  use('space-cadet');
  setState('SomeObjectKey', {
    var1: 'hiii',
    sub: {
      moreState: 'hello'
    }
  });

  start();

  async function start() {
    console.log('loading...');
    await loaded();
    console.log('loaded');
    console.log('Will set new state in .3 seconds after you click OK');
    await sleep(300);
    setState('SomeObjectKey', {
      var1: 'i am fucking awesome',
      sub: {
        moreState: 'What are you doing today?'
      }
    });
    console.log('Will run framerate test .2 seconds after you click OK');
    await sleep(200);
    const MAX = 600;
    let iter = 0;
    while(iter < MAX) {
      setState('SomeObjectKey', {
        var1: 'i am fucking awesome times ' + iter,
        sub: {
          moreState: `${iter}: What are you doing today?`
        }
      });
      iter++;
      await sleep(25);
    }
  }
</script>
