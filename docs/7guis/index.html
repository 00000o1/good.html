<!DOCTYPE html>
<html lang=en>
<title>7GUIs implementation | BANG! Web Compoment Framework</title>
<meta name=theme-color content=turquoise>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta name=description content="7GUIs implemented in BANG!, a framework that uses Web Components, Shadow DOM, scoped styles, template syntax, async templating, minimal DOM diffing with granular updates and no VDOM, and custom void tags!">
<link rel=stylesheet href=./style.css>
<link rel=stylesheet href=./rainbow.css>
<script src=err.js></script>
<script type=application/javascript src=./bang.js?1.618></script>
<script>
  bangLoaded().then(() => {
    use('sg-look-book');
    use('sg-counter');
    use('sg-temp-converter');
    use('sg-flight-booker');
    use('sg-timer');
    use('sg-crud');
    use('sg-circle-drawer');
    use('sg-circle');
    use('sg-sizer-modal');
    use('sg-cells');
    use('sg-cell');
    use('sg-frame');

    const State = {
      temperatureConverter: {
        title: 'Temperature Converter',
        sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-temp-converter',
        k: 198,
        c: 0,
        f: 32,
      },
      flightBooker: {
        title: 'Flight Booker',
        sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-flight-booker',
        valence: 'one-way',
        out: dateString(new Date),
        back: dateString(new Date),
        formValid: true
      },
      timer: {
        title: 'Timer',
        sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-timer',
        duration: 37.518,
        elapsed: 11.3710000
      },
      crud: {
        title: 'CRUD',
        sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-crud',
        prefix: '',
        names: [
          {
            firstName: 'Cris',
            surname: 'Stringfellow'
          },
          {
            firstName: 'YuShen',
            surname: 'Long'
          },
          {
            firstName: 'Noboru',
            surname: 'Watanabe'
          },
          {
            firstName: 'Saanvi',
            surname: 'Devi'
          },
          {
            firstName: 'Seonghoon',
            surname: 'Kang'
          }
        ].map(name => (name.key = Math.random()+'', name)),
        selected: '',
      },
      cells: {
        title: 'Cells (works!)',
        sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-cells',
        columnNames: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split(''),
        rowNames: Array(100).join('.').split('').map((_,i) => i+1),
      }
    };
    State.cells.cell = Object.fromEntries((function () {
      const entries = [];
      State.cells.columnNames.forEach(col => {
        State.cells.rowNames.forEach(row => {
          const key = `${col}${row}`;
          const value = {key, value: '', formula: '', editFormula: false};
          entries.push([key, value]);
        });
      });
      return entries;
    }()));
    State.cells.cell.A1.value = 123;
    State.cells.cell.B1.value = 456;
    State.cells.cell.A2.formula = '= A1 * B1';
    State.cells.cell.A2.editFormula = true;

    setState('data', State, {save:true});
    setState('circleDrawer', {
      title: 'Cricle Drawer',
      sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-circle-drawer',
      selected: '',
      circles: []
    }, {save:true});
    const ctr = {
      title: 'Counter',
      sourceUrl: 'https://github.com/i5ik/_____/tree/main/docs/7guis/components/sg-counter',
      count: 42
    };
    setState('ctr', ctr, {save:true});
  });
</script>
<style>
  main {
    margin: 0;
    width: 100%;
  }

  main #shadowBox a {
    color: transparent;
  }
</style>
<main>
  <div id=shadowBox>
    <h1 class="rainbow rainbow_text_animated"><a href=https://github.com/i5ik/_____>7GUIs</a></h1>
  </div>
  <!sg-look-book state=data />
</main>
